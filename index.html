<!DOCTYPE html>
<html>
<head>
    <title>PDF to CSV Uploader</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .uploader-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 6px 36px rgba(0,0,0,0.12), 0 1.5px 6px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            width: 340px;
            text-align: center;
        }
        .uploader-container label {
            display: block;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        .uploader-container input[type="file"],
        .uploader-container input[type="email"],
        .uploader-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 0.75rem;
        }
        .uploader-container button {
            margin-top: 1.2rem;
            padding: 0.7rem 2.2rem;
            font-size: 1.13rem;
            color: #fff;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(102, 166, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }
        .uploader-container button:hover {
            background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
        }
        .uploader-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="uploader-container">
        <div class="uploader-title">PDF to CSV Uploader</div>
        <form action="https://scripboxgoutham.app.n8n.cloud/webhook-test/pdf%20to%20csv" method="post" enctype="multipart/form-data">
            <label>
                PDF File:
                <input type="file" name="data" required>
            </label>
            <label>
                Email Address:
                <input type="email" name="email" required placeholder="your@email.com">
            </label>
            <label>
                Password:
                <input type="password" name="password" required>
            </label>
            <button type="submit">Upload and Convert</button>
        </form>
    </div>
</body>
</html>
