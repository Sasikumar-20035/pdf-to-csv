<!DOCTYPE html>
<html>
<head>
    <title>PDF to CSV Uploader</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8e1f4 0%, #c2e9fb 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Glassy background blobs */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(75px);
            opacity: 0.47;
            animation: moveBlobs 18s linear infinite alternate;
            z-index: 0;
        }
        .blob1 {
            background: #d0bfff;
            width: 340px; height: 340px;
            left: -120px; top: -90px;
            animation-delay: 0s;
        }
        .blob2 {
            background: #c3fff9;
            width: 320px; height: 320px;
            right: -80px; bottom: -80px;
            animation-delay: 6s;
        }
        .blob3 {
            background: #ffd6e0;
            width: 300px; height: 230px;
            left: 69vw; top: 35vh;
            animation-delay: 12s;
        }
        @keyframes moveBlobs {
            0%   { transform: translateY(0) scale(1);}
            50%  { transform: translateY(-50px) scale(1.07);}
            100% { transform: translateY(30px) scale(0.93);}
        }

        .uploader-container {
            background: rgba(255, 255, 255, 0.87);
            border-radius: 2.2rem;
            box-shadow: 0 8px 40px rgba(90, 168, 255, 0.13), 0 2px 8px rgba(160, 42, 110, 0.06);
            padding: 2.9rem 2.2rem 2.1rem 2.2rem;
            width: 390px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1.5px solid #ece9f7;
            position: relative;
            z-index: 1;
        }
        .uploader-title {
            font-size: 2rem;
            letter-spacing: 0.7px;
            font-weight: 800;
            color: #364859;
            margin-bottom: 0.7rem;
        }
        .uploader-subtext {
            font-size: 1.08rem;
            color: #888ba6;
            margin-bottom: 1.5rem;
        }
        .uploader-divider {
            height: 2px;
            background: linear-gradient(90deg, #a7bfe8 0%, #fbc2eb 100%);
            border: none;
            border-radius: 1px;
            margin: 1.15rem 0 1.8rem 0;
        }
        .uploader-container label {
            display: block;
            margin-bottom: 1.16rem;
            font-size: 1.04rem;
            color: #454f63;
            font-weight: 500;
            text-align: left;
        }
        .uploader-container input[type="file"],
        .uploader-container input[type="password"] {
            width: 100%;
            padding: 0.62rem;
            margin-top: 0.4rem;
            border: 1.2px solid #c7cbe8;
            border-radius: 1.1rem;
            font-size: 1.06rem;
            background: #f9fafc;
            transition: border-color 0.22s, box-shadow 0.22s;
        }
        .uploader-container input[type="file"]:focus,
        .uploader-container input[type="password"]:focus {
            border-color: #8ec6f8;
            box-shadow: 0 0 0 2px #e1ecfa;
            outline: none;
        }
        .uploader-container button {
            margin-top: 1.7rem;
            padding: 0.93rem 2.7rem;
            font-size: 1.23rem;
            color: #fff;
            background: linear-gradient(135deg, #9ffcf8 0%, #bc8fff 100%);
            border: none;
            border-radius: 1.24rem;
            box-shadow: 0 2px 12px rgba(130, 108, 255, 0.13);
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.2px;
            transition: background 0.23s, box-shadow 0.23s, transform 0.17s;
        }
        .uploader-container button:hover,
        .uploader-container button:focus {
            background: linear-gradient(135deg, #bc8fff 0%, #9ffcf8 100%);
            box-shadow: 0 7px 26px rgba(119, 134, 255, 0.27);
            transform: translateY(-2px) scale(1.035);
        }
        .upload-icon {
            width: 56px;
            margin-bottom: 1.25rem;
            opacity: 0.90;
            filter: drop-shadow(0 4px 8px #c89ef4aa);
        }
        @media (max-width: 480px) {
            .uploader-container {padding: 1.5rem 0.7rem;width:98vw;}
            .blob1,.blob2,.blob3{display:none;}
        }
    </style>
</head>
<body>
    <div class="bg-blob blob1"></div>
    <div class="bg-blob blob2"></div>
    <div class="bg-blob blob3"></div>
    <div class="uploader-container">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.326.0/icons/file-up.svg" class="upload-icon" alt="Upload Icon"/>
        <div class="uploader-title">PDF to CSV Uploader</div>
        <div class="uploader-subtext">Securely upload your password-protected PDF and receive a data CSV in seconds.</div>
        <hr class="uploader-divider" />
        <form action="https://scripboxgoutham.app.n8n.cloud/webhook/pdf to csv" method="post" enctype="multipart/form-data" autocomplete="off">
            <label>
                PDF File:
                <input type="file" name="data" required>
            </label>
            <label>
                PDF Password:
                <input type="password" name="password" required autocomplete="new-password">
            </label>
            <button type="submit">Upload & Convert</button>
        </form>
    </div>
</body>
</html>
